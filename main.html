<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name:</label>
	<input id="name" type="text" name="name" placeholder="Name" required><br>

	<label for="email">Email:</label>
	<input id="email" type="email" name="email" placeholder="Email" required><br>

	<label>Gender:</label>
	<input id="gender_m" type="radio" name="gender" required>
	<label for="gender_m">Male</label>
	<input id="gender_f" type="radio" name="gender" required>
	<label for="gender_f">Female</label><br>

	<label>Car Brands:</label>
	<select id="cars" name="cars" required>
		<option value="">--Please choose an option--</option>
		<option value="toyota">Toyota</option>
        <option value="honda">Honda</option>
        <option value="ford">Ford</option>
        <option value="bmw">BMW</option>
	</select><br>

	<label for="age">Age:</label>
	<input id="age" type="number" name="age" placeholder="Age" required><br>

	<label for="dob">DOB:</label>
	<input id="dob" type="date"  name="dob" required><br>
	
	<label for="tel">Phone Number:</label>
	<input id="tel" type="tel" name="phone number" placeholder="xxx-xxx-xxxx"><br>

	<label for="password">Password:</label>
	<input id="password" type="password" name="password" placeholder="Password" required><br>

	<input type="checkbox" id="tos" name="tos" required>
    <label for="tos">I agree to the TOS</label>
    <br>
	
	<button type="submit">Submit</button>
	
	</form>
	
	
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
